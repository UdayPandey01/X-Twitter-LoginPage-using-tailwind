<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black grid place-content-center h-screen">
    <div class="flex space-x-60">
        <div class="mt-20">
            <img class="h-60" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/X_logo_2023_%28white%29.png/800px-X_logo_2023_%28white%29.png"
                alt="">
        </div>
        <div>
            <div class="flex flex-col space-y-10">
                <p class="text-7xl text-white font-bold ">Happening Now</p>
                <p class="text-white text-4xl font-semibold">Join Today</p>
            </div>
            <div class="flex flex-col space-y-2 mt-10">
                <div class="bg-white rounded-3xl flex items-center justify-center p-2 mr-60">
                    <button class="flex space-x-2">
                        <img class="h-6 w-6"
                            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                            alt="">
                        <span>Sign up with Google</span>
                    </button>
                </div>
                <div class="bg-white rounded-3xl flex items-center justify-center p-2 mr-60">
                    <button class="flex space-x-2">
                        <img class="h-7 w-5"
                            src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-index-content-uploads-10.png"
                            alt="">
                        <span>Sign up with Apple</span>
                    </button>
                </div>
                <div class="bg-sky-500 rounded-3xl flex items-center justify-center p-2 mr-60 text-white">
                    <button class="flex space-x-2">
                        <span>Create Account</span>
                    </button>
                </div>
                <div class="text-white font-light text-xs/[0.5rem] ">
                    <p>By signing up, you agree to the
                        <span class="text-blue-400">Terms of Service</span> and
                        <span class="text-blue-400">Privacy Policy</span>, including
                        <span class="text-blue-400">Cookie Use</span>.
                    </p>
                </div>
            </div>
            <div class="flex flex-col space-y-4">
                <div class="mt-10">
                    <p class="text-white font-semibold text-xl">Already have an account?</p>
                </div>
                <div
                    class="bg-black rounded-3xl flex items-center justify-center p-2 mr-60 text-white border-solid border-2 border-gray-500">
                    <button class="flex space-x-2">
                        <span>Sign In</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
